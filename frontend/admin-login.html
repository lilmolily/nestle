<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Core Zip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4e6eaa 0%, #26374D 100%);
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            margin-bottom: 2rem;
            color: #001D51;
            text-align: center;
            font-weight: 700;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #475e87;
            box-shadow: 0 0 0 0.2rem rgba(0, 29, 81, 0.25);
        }
        .btn-login {
            background: #0e2857;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
        }
        .btn-login:hover {
            background: #5479a9;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <div class="error-message" id="error-msg"></div>
            <form id="admin-login-form">
                <input 
                    type="text" 
                    class="form-control" 
                    id="admin-username" 
                    placeholder="Username" 
                    required
                    autocomplete="username"
                >
                <input 
                    type="password" 
                    class="form-control" 
                    id="admin-password" 
                    placeholder="Password" 
                    required
                    autocomplete="current-password"
                >
                <button type="submit" class="btn btn-login btn-primary">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #666;">
                Demo: username <strong>admin</strong>, password <strong>admin123</strong>
            </p>
        </div>
    </div>

    <script>
        // Simple client-side admin authentication (for demo purposes)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value;
            const errorMsg = document.getElementById('error-msg');

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Store admin session token in localStorage
                localStorage.setItem('adminToken', 'authenticated');
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMsg.textContent = 'Invalid username or password.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
