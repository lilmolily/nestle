<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Core Zip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="app-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Core Zip</a>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-light" href="about.html">About</a>
                <a class="btn btn-outline-light" href="contact.html">Contact</a>
                <button class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cart-section" aria-controls="cart-section">
                    Cart (<span id="cart-count">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-5 text-light">
        <h1>Contact Us</h1>
        <p class="mb-3">Have a question? Fill out the form and we'll get back to you within 48 hours.</p>

        <form id="contact-form" class="row g-3" style="max-width:700px;">
            <div class="col-md-6">
                <label for="contact-name" class="form-label visually-hidden">Name</label>
                <input type="text" class="form-control" id="contact-name" placeholder="Full name" required>
            </div>
            <div class="col-md-6">
                <label for="contact-email" class="form-label visually-hidden">Email</label>
                <input type="email" class="form-control" id="contact-email" placeholder="Email" required>
            </div>
            <div class="col-12">
                <label for="contact-message" class="form-label visually-hidden">Message</label>
                <textarea id="contact-message" class="form-control" rows="4" placeholder="How can we help?" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-light" id="contact-send">Send Message</button>
                <span id="contact-status" class="ms-3 text-light"></span>
            </div>
        </form>
    </main>

    <!-- Include cart offcanvas markup so cart works on this page -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-section" aria-labelledby="cart-section-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cart-section-label">Shopping Cart (<span id="cart-total-items">0</span> unique items)</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <ul id="cart-list" class="list-group list-group-flush flex-grow-1"></ul>
            <div class="mt-4 pt-3 border-top" id="checkout-container" style="display:none;">
                <div id="total-container" class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Total:</h5>
                    <h4 class="mb-0 fw-bold text-success">$<span id="total">0.00</span></h4>
                </div>
                <h6>Checkout Details</h6>
                <form id="checkout-form">
                    <div class="mb-3"><input class="form-control" id="customer-name" placeholder="Full Name" required></div>
                    <div class="mb-3"><input class="form-control" id="customer-email" placeholder="Email" required></div>
                    <div class="mb-3"><textarea class="form-control" id="customer-address" rows="2" placeholder="Shipping address" required></textarea></div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" id="confirm-checkout">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
